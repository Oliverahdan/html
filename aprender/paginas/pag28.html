<script>
let contador = 0;
const html = document.querySelector("html");
html.addEventListener("click", contarclick);
function contarclick() {
contador++;
localStorage.setItem("contadorpg28", contador);
}

    var totalbt = 6;
    var btck = 0;
    
    function verify() {
        if (btck === totalbt) {
            var continueButton = document.querySelector(".pag29");
            continueButton.style.display = "block";
        }
    }
    
    function exibir(checkbox) {
        var isChecked = checkbox.checked;
    
        if (isChecked) {
            btck++;
        } else {
            btck--;
        }
    
        verify();
    }
