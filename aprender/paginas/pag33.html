<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mouse.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="cabeçalho">Mause <a href="/mouse.html"><img class="cabeça" src="/img/silhueta-de-rato.png" alt="rato" width="30px" height="30px"></a><span>clique no ratinho para voltar ao inicio</span></h1>
    </header>
<p>Quantas copas do brasil o cruzeiro tem?
</p>
<select id="dayselect" onchange="mostrarmensagem()">
    <option value="um">Uma</option>
    <option value="dois">Duas</option>
    <option value="tres">Tres</option>
    <option value="quatro">Quatro</option>
    <option value="cinco">Cinco</option>
    <option value="seis">Seis</option>
  </select>
  <br><br>
<button class="pag34" style="display: none;" onclick="trocar()">Continue</button>


<script>

let contador = 0;
const html = document.querySelector("html");
html.addEventListener("click", contarclick);
function contarclick() {
contador++;
localStorage.setItem("contadorpg33", contador);
}

    function mostrarmensagem(){
        var select = document.getElementById("dayselect");

        if (select.value === "seis") {
            document.getElementsByClassName("pag34")[0].style.display = 'block';
        }
    }
    function trocar() {
   window.location.href = '/paginas/pag34.html';
}
</script>
</body>
</html>
